<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Мгновенная рассрочка</title>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body class="clearfix" style="color: #2a2a2a; background: #fff;">
<input type="checkbox" class="checkbox" id="change-theme" />
<label for="change-theme">Сменить тему на <span>темную</span></label>
<div class="check-limit">
	<a href="https://paypartslimit.privatbank.ua/pp-limit/" target="_blank">Проверка лимита</a>
</div>
<div class="wrapper">
	<h1>Мгновенная рассрочка</h1>
	<label for="price">Цена абонемента:</label>
	<input type="number" id="price"> <br>
	<div class="required"> Поле обязательно для заполнения!</div><br>
	Аванс наличкой: <br>
	<input type="radio" name="pay" id="full_pay" value="1" checked><label for="full_pay">НЕТ</label>

	<input type="radio" name="pay" id="not_full_pay" value="0"><label for="not_full_pay">ДА</label>
	<br>
	<label for="cash">Внесено налички:</label>
	<input type="number" id="cash" value="0">
	<br>

	<label for="count">Количество платежей:</label>
	<select name="count" id="count">
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>
	<br>

	<input type="submit" id="btn" value="Считать">

	<br>
	<hr>
	<h4>Результаты:</h4>
	<div class="result">
		<!-- <p>Компенсация: <span>0</span> дн</p> -->
		<p>Месячный платеж с %: <span>0</span> грн</p>
		<p>Сумма переплаты: <span>0</span> грн</p>
		<p>Сумма переплаты за месяц: <span>0</span> грн</p>
	</div>
</div>

</body>
</html>
